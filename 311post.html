<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	
	<script type="text/javascript">
	  function getUrlVars()
		{
			var vars = [], hash;
			var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			for(var i = 0; i < hashes.length; i++)
			{
				hash = hashes[i].split('=');
				vars.push(hash[0]);
				vars[hash[0]] = hash[1];
			}
			return vars;
		}
	
	
	  $(function() {
		//$('#311-content').load('https://servicerequest.cityofchicago.org/web_intake_chic/Controller', function() {
		    $('#invStreetNumber').val(getUrlVars()["invStreetNumber"]);
			$('#invStreetPrefix').val(getUrlVars()["invStreetPrefix"]);
			$('#invStreetName').val(getUrlVars()["invStreetName"]);
			$('#invStreetSuffix').val(getUrlVars()["invStreetSuffix"]);
			$("#motForm").submit();
		//});
	  });
	</script>
</head>
